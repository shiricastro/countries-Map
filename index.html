<!DOCTYPE html>

<html  >
    <head>
        <title>Countries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="http://www.wallmania.be/fr/media/catalog/product/cache/13/image/650x/040ec09b1e35df139433887a97daa66f/S/p/Space_foto_0005_01_de-aarde-foto.png">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href='main.css' rel='stylesheet' type="text/css">
    </head>
    <body ng-app="appCountries"  ng-controller="mainCtrl as main">
        <h1>Countries all over the world</h1>
        <div class="container" >
            <select ng-model="main.countrySelect.name" ng-change="main.chosenCountry()">
                <option  ng-repeat="country in main.data" value="{{country.name}}"  >{{country.name}}</option>
            </select>
            <img ng-src='http://www.geonames.org/flags/m/{{main.chosenCode | lowercase}}.png' alt="country flag"/>
        </div>
        <div class="map">
            <ng-map center="{{main.countrySelect.name}}" zoom="7"></ng-map>            
        </div>

        

    
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyDNQGbsTV-dVX6oDTB_6qPhkJgKpxvkX9A"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
